<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube Sentiment Analysis</title>
    <link rel="icon" type="image/png" href="images/favicon4.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="video_context.js"></script>
    <script src="script.js"></script>
  </head>
  <body>  
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <!-- TODO: Create new html page about the project  -->
        <a class="nav-link" href="#">About</a>
      </li>  
    </ul>  
    <div id="youtube-data">  
      <div class="form-group">  
        <form onsubmit="return false">
          <p>Enter a YouTube video link:</p>
          <input id="link-input" name="link-input" required pattern="https?://www.youtube.com/watch\?v=.+"/>
          <small id="url-help" class="form-text text-muted">Format: https://youtube.com/watch?v=...</small>
          </br>
          <input type="submit" id="submit-btn" onClick="updateUIWithVideoContext()"/>
          </br>
        </form>
      </div>
      <div id="video-context"></div>
      <div class="d-flex justify-content-center">
        <div id="loading-img" class="spinner-border text-dark" role="status" style="display:none">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div id="chart-container"></div>
      <div id="average-score-container"></div>
    </div>                  
  </body>
</html>
